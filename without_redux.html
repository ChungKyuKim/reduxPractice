<html>
  <body>
    <style>
      .container {
        border: 5px solid black;
        padding: 10px;
      }
    </style>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <script>
      function red() {
        document.querySelector("#red").innerHTML = `
                    <div class="container" id="comp_red">
                        <h1>red</h1>
                        <input type="button" value="fire" onclick="
                        document.querySelector('#comp_red').style.backgroundColor = 'red';
                        document.querySelector('#comp_green').style.backgroundColor = 'red';
                        document.querySelector('#blue').style.backgroundColor = 'red';
                        ">
                    </div>
                `;
      }
      red();
      function green() {
        document.querySelector("#green").innerHTML = `
                    <div class="container" id="comp_green">
                        <h1>green</h1>
                        <input type="button" value="fire"  onclick="
                        document.querySelector('#comp_red').style.backgroundColor = 'green';
                        document.querySelector('#comp_green').style.backgroundColor = 'green';
                        document.querySelector('#blue').style.backgroundColor = 'green';
                        ">
                    </div>
                `;
      }
      green();
      function blue() {
        document.querySelector("#blue").innerHTML = `
                    <div class="container" id="comp_blue">
                        <h1>blue</h1>
                        <input type="button" value="fire" onclick="
                        document.querySelector('#comp_red').style.backgroundColor = 'blue';
                        document.querySelector('#comp_green').style.backgroundColor = 'blue';
                        document.querySelector('#blue').style.backgroundColor = 'blue';
                        ">
                    </div>
                `;
      }
      blue();
    </script>
  </body>
</html>
